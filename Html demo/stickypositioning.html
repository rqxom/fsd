<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sticky-container{
        position:relative;
        width:300px;
        height:200px;
        border:1px solid black;
    }
    .sticky-box{
        position:sticky;
        top:20px;
        width:100px;
        height:100px;
        background-color:purple;
    }
    .content{
        height:1000px;
    }
</style>
</head>
<body>
    <div class="sticky-container">
        <div class="sticky-box"></div>
        <div class="content"></div>
    </div>
</body>
</html>
