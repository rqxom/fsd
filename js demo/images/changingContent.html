<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">This is the original paragraph</p>
    <button onclick="changeContent()">change content</button>
    <script>
        function changeContent(){
            let paraElement=document.getElementById("para")
            console.log(paraElement.textContent)
            // paraElement.textContent='The content of the paragraph is changed'
            paraElement.innerHTML='<b>The content of the paragraph is changed</b>'
        }
    </script>
</body>
</html>
